<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>hovered sidebar</title>
</head>

<body>

    <nav class="sidebar locked">
        <div class="logo-items flex">
            <span class="nav-img">
                <img src="/images/logo.png" alt="logo">
            </span>
            <span class="logo-name">Setifis Tech</span>
            <i class="ri-lock-unlock-line" id="lock-icon" title="Unlock sidebar"></i>
            <i class="ri-close-line" id="sidebar-close"></i>
        </div>

        <div class="menu-container">
            <div class="menu-items">
                <ul class="menu-item">
                    <div class="menu-title flex">
                        <span class="title">Dashboard </span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="ri-home-5-line"></i>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="ri-layout-grid-line"></i> <span>All Projects</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-item">
                    <div class="menu-title flex">
                        <span class="title">Apps</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="ri-mail-line"></i> <span>Mail</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="ri-calendar-line"></i>
                            <span>Calendar</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="ri-message-2-line"></i> <span>Chat</span>
                        </a>
                    </li>
                </ul>
                <ul class="menu-item">
                    <div class="menu-title flex">
                        <span class="title">Setting</span>
                        <span class="line"></span>
                    </div>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="ri-global-line"></i>
                            <span>Global</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="ri-profile-line"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="ri-questionnaire-line"></i>
                            <span>Help</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-profile flex">
                <span class="nav-img">
                    <img src="/images/OIP.jpg" alt="profile">
                </span>
                <div class="data-text">
                    <span class="name"> Boutine Mohamed</span>
                    <span class="email">boutine111@gmail.com</span>
                </div>
            </div>
        </div>
    </nav>

    <nav class="navbar flex">
        <i class="ri-menu-2-line" id="sidebar-open"></i>
        <input type="text" placeholder="Search..." class="search-box">
        <span class="nav-img">
            <img src="images/OIP.jpg" alt="profile image">
        </span>

    </nav>


</body>

</html>
